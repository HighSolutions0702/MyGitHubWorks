<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Unstoppable Marketers</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="shortcut icon" href="/images/favicon.png"/>
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css"
          media="all"/>
    <link rel="stylesheet" href="/css/plugins.css" type="text/css"
          media="all"/>
    <link rel="stylesheet" href="/css/style_on.css" type="text/css"
          media="all"/>
    <link rel="stylesheet" href="/css/style_aligh.css" type="text/css"
          media="all"/>
    <!-- <link rel="stylesheet" href="../css/style_media.css" type="text/css" -->
    <!-- 	media="all" /> -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/style_tooltip.css" /> -->

    <link rel="stylesheet" href="/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
</head>

<body>

<div id="wrap" ng-controller="settingsCtrl" ng-cloak>
    <header>
        <ng-include src="'adminheader.html'"></ng-include>
    </header>
    <ng-include src="'adminmenu.html'"></ng-include>

    <section class="section_h">
        <div class="col-lg-12 col-xs-12 p-0 f_l">
            <div class="cnt_section">
                <a name="page_start"> </a>

                <div class="col-lg-12  col-xs-12 p-0 m-t-20">
                    <div class="silver_pannel"
                         style="overflow: hidden; min-width: 1200px">
                        <div class="row m-0 m-t-10">
                            <!-- 								<ng-include src="'../user/menus.html'"></ng-include> -->


                            <div class="col-lg-9 col-sm-6 col-xs-12  back_off_cnt p-0" style="margin-left: 10%">

                                <!--Recommended-->

                                <div class="row  panel_inner_title">
                                    <h1>Menu Rights</h1>
                                </div>
                                <!--row-->

                                <div class="col-lg-12 p-t-10">

                                    <!--row-->

                                    <div class="row p-0" style="margin-bottom:5%">
                                        <div class="home_table">
                                            <div ng-show="checkVal" class="alert-success"
                                                 style="padding: 10px;width: 95%;">
													<span ng-show="checkVal" class="alert-success"
                                                          style="margin-left: 210px;">{{msg}}</span>
                                            </div>
                                            <table class="table table-striped table_space " id="settingTable"
                                                   style="width: 95%;">
                                                <thead>
                                                <tr>
                                                    <th>Level</th>
                                                    <th>Referral Link</th>
                                                    <th>Upload Video</th>
                                                    <th>videoManager</th>
                                                    <th>onlineTools</th>
                                                    <th>onlineTraining</th>
                                                    <th>UMMaterials</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr ng-show="menuLength==0">
                                                    <td colspan="7" style="text-align: center;color: red;"> Currently no
                                                        record in Menu Settings
                                                    </td>
                                                <tr ng-repeat="(key,menu) in menuDetails" id={{menu.id}}
                                                    ng-model="menu.id" ng-show="menuLength > 0">
                                                    <td ng-model="menu.level_id.levelName">{{menu.level_id.levelName}}
                                                    </td>
                                                    <td id="referralLink_{{menu.id}}"><input type="checkbox"
                                                                                             ng-checked=menu.referralLink
                                                                                             ng-model="menu.referralLink">
                                                    </td>
                                                    <td id="upload_{{menu.id}}"><input type="checkbox"
                                                                                       ng-checked=menu.upload
                                                                                       ng-model="menu.upload"></td>
                                                    <td id="videoManager_{{menu.id}}"><input type="checkbox"
                                                                                             ng-checked=menu.videoManager
                                                                                             ng-model="menu.videoManager">
                                                    </td>
                                                    <td id="onlineMarketingTools_{{menu.id}}"><input type="checkbox"
                                                                                                     ng-checked=menu.onlineMarketingTools
                                                                                                     ng-model="menu.onlineMarketingTools">
                                                    </td>
                                                    <td id="onlineMarketingTraining_{{menu.id}}"><input type="checkbox"
                                                                                                        ng-checked=menu.onlineMarketingTraining
                                                                                                        ng-model="menu.onlineMarketingTraining">
                                                    </td>
                                                    <td id="umMarketingMaterials_{{menu.id}}"><input type="checkbox"
                                                                                                     ng-checked=menu.umMarketingMaterials
                                                                                                     ng-model="menu.umMarketingMaterials">
                                                    </td>
                                                </tr>

                                                </tbody>
                                            </table>
                                            <div style="float: right;margin: 2% 5% 0%;" ng-show="menuLength > 0">
                                                <div class="col-lg-3 col-xs-12  m-t-5 blue_button ">
                                                    <a href="" ng-click="update()"><h1 style="margin: -15px;">Save</h1>
                                                    </a>
                                                </div>
                                                <div class="col-lg-3 col-xs-12  m-t-5 blue_button "
                                                     style="margin-left: 10px;">
                                                    <a href="" ng-click="back()"><h1 style="margin: -15px;">Back</h1>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                        <!--table-->

                                    </div>

                                </div>
                                <!--row-->
                                <!--End Recommended-->

                            </div>
                            <!--9-->


                        </div>

                        <!--row-->
                    </div>
                    <!--silver_pannel-->
                </div>
                <!--12-->
            </div>
            <!--End Recent Videos-->
            <!--main_cnt_section-->
        </div>
        <!--12-->
    </section>

    <ng-include src="'../footer.html'"></ng-include>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script type="text/javascript">
    function DropDown(el) {
        this.dd = el;
        this.initEvents();
    }
    DropDown.prototype = {
        initEvents: function () {
            var obj = this;

            obj.dd.on('click', function (event) {
                $(this).toggleClass('active');
                event.stopPropagation();
            });
        }
    }

    $(function () {

        var dd = new DropDown($('#dd'));

        $(document).click(function () {
            // all dropdowns
            $('.wrapper-dropdown-5').removeClass('active');
        });

    });
</script>
<script src="/js/jquery.jscrollpane.min.js"></script>
<script src="/js/jquery.bookblock.js"></script>
<script src="/js/page.js"></script>
<script src="/js/modernizr.custom.79639.js"></script>
<script>
    $(function () {

        Page.init();

    });
</script>
<script type="text/javascript" src="/application/app.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-cookies/angular-cookies.js"></script>
<script type="text/javascript" src="/controllers/settingsController.js"></script>
</body>
</html>
