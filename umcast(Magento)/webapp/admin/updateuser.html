<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Unstoppable Marketers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="shortcut icon" href="/images/favicon.png"/>
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="/css/plugins.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="/css/style_on.css" type="text/css"  media="all"/>
    <link rel="stylesheet" href="/css/style_aligh.css" type="text/css" media="all"/>
</head>
<body>

<div id="wrap" ng-controller="userCntrl" ng-cloak>
    <header>
        <ng-include src="'adminheader.html'"></ng-include>
    </header>
    <ng-include src="'adminmenu.html'"></ng-include>
    <section class="section_h">
        <div class="col-lg-12 col-xs-12 p-0 f_l">
            <div class="cnt_section">
                <form name="form">
                    <div class="sign_in">
                        <div class="col-lg-12 col-xs-12 silver_pannel">
                            <aside>
                                <div class="row m-0 m-b-30"></div>
                                <div ng-show="checkVal" class="alert-danger"
                                     style="padding: 5px;">
										<span ng-show="checkVal" class="alert-danger"
                                              style="margin-left: 165px">{{msg}}</span>
                                </div>
                                <br/>
                                <!--12-->
                                <div class="row m-10">
                                    <div class="col-lg-5  col-xs-12">First Name *</div>
                                    <div class="col-lg-7  col-xs-12">
                                        <input class="form-control input-sm" type="text"
                                               ng-model="editedUserProfile.firstName" name="firstName"
                                               value='{{editedUserProfile.firstName}}' id="firstName">
                                    </div>
                                </div>
                                <div class="row m-10">
                                    <div class="col-lg-5 col-xs-12">Last Name *</div>
                                    <div class="col-lg-7 col-xs-12">
                                        <input class="form-control input-sm" type="text"
                                               ng-model="editedUserProfile.lastName" name="lastName"
                                               value='{{editedUserProfile.lastName}}' id="lastName">
                                    </div>
                                </div>
                                <div class="row m-10">
                                    <div class="col-lg-5 col-xs-12">Email *</div>
                                    <div class="col-lg-7 col-xs-12">
                                        <input class="form-control input-sm" type="text"
                                               value='{{editedUserProfile.email}}' readonly="readonly">
                                    </div>
                                </div>
                                <div class="row m-10">
                                    <div class="col-lg-5 col-xs-12">Country</div>
                                    <div class="col-lg-7 col-xs-12">
                                        <!-- <input class="form-control input-sm" type="text"
                                            ng-model="profile.country.countryName" name="country_id"
                                            value='{{profile.country.countryName}}'
                                            id="countryName"> -->
                                        <select style="width: 100%; background-color: none;"
                                                name="country_id" class="btn btn-default dropdown-toggle"
                                                id="country" ng-model="editedUserProfile.country.countryId">
                                            <option
                                                    ng-repeat="countryVal in countryItems"
                                                    value='{{countryVal.countryId}}'>{{countryVal.countryName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row m-10">
                                    <div class="col-lg-5 col-xs-12">Phone Number</div>
                                    <div class="col-lg-7 col-xs-12">
                                        <input class="form-control input-sm" type="text"
                                               ng-model="editedUserProfile.phoneNo" name="phoneNo"
                                               value='{{editedUserProfile.phoneNo}}' id="phoneNo"
                                               placeholder="Phone Number" ng-pattern="onlyNumbers"/> <span
                                            class="alert-danger"
                                            ng-show="phoneLength">Invalid</span> <span
                                            class="alert-danger" ng-show="form.phoneNo.$error.pattern">Numbers
												only allowed</span>
                                    </div>
                                </div>
                                <div class="row m-10">
                                    <div class="col-lg-5  col-xs-12">New password *</div>
                                    <div class="col-lg-7  col-xs-12">
                                        <input type="password"
                                               ng-model="editedUserProfile.newPassword"
                                               placeholder="Enter new password" name="newPassword"
                                               class="form-control input-sm " id="newPassword"/>
                                    </div>
                                </div>
                                <div class="row m-10">
                                    <div class="col-lg-5  col-xs-12">Confirm password *</div>
                                    <div class="col-lg-7  col-xs-12">
                                        <input type="password"
                                               ng-model="editedUserProfile.confirmPassword"
                                               placeholder="Enter confirm password" name="confirmPassword"
                                               class="form-control input-sm " id="confirmPassword"/>

                                        <div ng-show="form.confirmPassword.$dirty ">
												<span ng-show="form.confirmPassword.$error.noMatch"
                                                      class="alert-danger">Not match</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row m-10 p-20 ">
                                    <div class="col-lg-6 col-xs-12 align-right">
                                        <a href="" ng-click="updateUser()"><img
                                                src="../images/save_but.png"/></a>
                                    </div>
                                    <div class="col-lg-6 col-xs-12">
                                        <a href="../admin/admindashboard.html"><img
                                                src="../images/cancel_but.png"/></a>
                                    </div>
                                </div>
                            </aside>
                        </div>
                        <!--12-->
                    </div>
                </form>
            </div>
            <!--cnt_section-->
        </div>
        <!--12-->
    </section>
    <ng-include src="'/footer.html'"></ng-include>

</div>
<script type="text/javascript" src="/application/app.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-cookies/angular-cookies.js"></script>
<script type="text/javascript"  src="/controllers/userCntrl.js"></script>
<!--wrap-->
<!-- <script src="/umprelaunch/js/bootstrap.js" type="text/javascript"></script>
<script src="/umprelaunch/js/jquery-1.8.2.js" type="text/javascript"></script> -->
</body>
</html>
