<div class="col-lg-12 p-t-10 p-b-10" style="min-width: 1055px;" ng-show="animationRecordLength &gt; 0">
    <div class="row m-0 panel_title" ng-show="animationRecordLength &gt; 0">
        <h1>{{videos.categories.categoryName}}</h1>
    </div>
    <div class="col-lg-2 col-xs-12 p-0 com_vid_width" ng-repeat="animlst in videos">
        <div class="video_pan">
            <div class="row video_frame_com resp_img">
                <a href="#" ng-click="redirectToVideo(animlst)"> <img
                        ng-src='{{animlst.posterUrl?animlst.posterUrl:"images/upload_sign.png"}}'/></a>
            </div>
            <div class="row m-0">
                <div class="video_title_sml">
                    <h2><a href="#" ng-click="redirectToVideo(animlst)" class="title_link">
                        <label class="label_txt">{{animlst.videoName | ellipseFilter : 55}}</label>
                    </a></h2>
                    <h1>by {{animlst.owner.firstName}}</h1>
                </div>
                <div class="video_statistics_sml">
                    <div class="row m-0"></div>
                    <div class="row m-0 p-t-5">
                        <i class="fa fa-calendar-o"></i> {{animlst.uploaded_Date|date:'yyyy-MM-dd'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br/>

<div class="profile_menu" ng-show="animationRecordLength &gt; 0">
    <div class="back_link" style="float: right;">
        <a href="#" ng-click="seeMoreVideo(videos.categories.categoryName)">See more ... </a>
    </div>
    <div class="theme_link"></div>
    <!--theme_link-->
</div>
